<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Front-end de API Usuários</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" nav-link href="index.html">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" nav-link href="produtos.html">Produtos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <br>
        
        <br>
        <table class="table table-striped">
            <tr>
                <th>NOME:</th>
                <th>EMAIL:</th>
                <th><input type="button" value="+" class="btn btn-info" data-bs-toggle='modal' data-bs-target='#modalnovo'></th>
            </tr>
            <tbody id="ListaUsers">

            </tbody>
        </table>
    </div>
    <div class="modal" id="modaleditar">
        <!--MODAL DE EDITAR-->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Editar Usuário</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <div class="modal-body">

                <input type="hidden" placeholder="" id="ided">

                <label for="nomeed">Nome:</label>
                <input class="form-control" type="text" placeholder="Seu Nome" id="nomeed">
        
                <label for="emailed">Email:</label>
                <input class="form-control" type="text" placeholder="email@dominio.com" id="emailed"><br>

            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <input type="button" value="Salvar" onclick="editarconfirm()" class="btn btn-primary" data-bs-dismiss="modal">
            </div>
      
          </div>
        </div>
    </div>
    <div class="modal" id="modalapagar">
        <!--MODAL DE APAGAR-->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Apagar Usuário</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <div class="modal-body">

                <input type="hidden" placeholder="" id="idapgr">

                <div class="" id="nomeapgr"></div>
        
                <div class="" id="emailapgr"></div>

            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <input type="button" value="Apagar" onclick="apagarconfirm()" class="btn btn-primary" data-bs-dismiss="modal">
            </div>
      
          </div>
        </div>
    </div>
    <div class="modal" id="modalnovo">
        <!--MODAL DE NOVO-->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Novo Usuário</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <div class="modal-body">

                <label for="addnome">Nome:</label>
                <input class="form-control" type="text" placeholder="Seu Nome" id="addnome">
        
                <label for="addemail">Email:</label>
                <input class="form-control" type="text" placeholder="email@dominio.com" id="addemail"><br>

            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
              <input type="button" value="Adicionar" onclick="incluir()" class="btn btn-primary" data-bs-dismiss="modal">
            </div>
      
          </div>
        </div>
    </div>


</body>
<script src="js/scriptusuarios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
