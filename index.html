              </li>

      <br>

          <tr>
              <th>LOGIN:</th>
              <th>NOME:</th>
              <th>EMAIL:</th>
              <th><input type="button" value="+" class="btn btn-info" data-bs-toggle='modal' data-bs-target='#modalnovo'></th>
          </tr>
          <tbody id="ListaUsers">

          </tbody>

      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">

          <li class="nav-item"><a href="https://github.com/Psm0015" class="nav-link px-2 text-muted" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a></li>

  <div class="modal" id="modaleditar">
        <!--MODAL DE EDITAR-->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Editar Usuário</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <div class="modal-body">

                <input type="hidden" placeholder="" id="ided">

                <label for="nomeed">Login:</label>
                <input class="form-control" type="text" placeholder="Seu Login" id="logined">
        
                <label for="nomeed">Nome:</label>
                <input class="form-control" type="text" placeholder="Seu Nome" id="nomeed">
        
                <label for="emailed">Email:</label>
                <input class="form-control" type="text" placeholder="email@dominio.com" id="emailed"><br>

                <label for="edsenha">Senha:</label>
                <input class="form-control" type="password" placeholder="Sua senha" id="edsenha"> <div id="veredsenha" onclick="ver('edsenha')"><i class="fa-solid fa-eye"></i></div><br>

            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <input type="button" value="Salvar" onclick="editarconfirm()" class="btn btn-primary" data-bs-dismiss="modal">
            </div>
      
          </div>
        </div>
  </div>
  <div class="modal" id="modalapagar">
        <!--MODAL DE APAGAR-->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Apagar Usuário</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <div class="modal-body">

                <input type="hidden" placeholder="" id="idapgr">

                <div class="" id="nomeapgr"></div>
        
                <div class="" id="emailapgr"></div>

            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <input type="button" value="Apagar" onclick="apagarconfirm()" class="btn btn-primary" data-bs-dismiss="modal">
            </div>
      
          </div>
        </div>
  </div>
  <div class="modal" id="modalnovo">
        <!--MODAL DE NOVO-->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Novo Usuário</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <div class="modal-body">

                <label for="addlogin">Login:</label>
                <input class="form-control" type="text" placeholder="Seu Login" id="addlogin">

                <label for="addnome">Nome:</label>
                <input class="form-control" type="text" placeholder="Seu Nome" id="addnome">
        
                <label for="addemail">Email:</label>
                <input class="form-control" type="text" placeholder="email@dominio.com" id="addemail">
        
                <label for="addsenha">Senha:</label>
                <input class="form-control" type="password" placeholder="Sua senha" id="addsenha"> <div id="veraddsenha" onclick="ver('addsenha')"><i class="fa-solid fa-eye"></i></div><br>

            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
              <input type="button" value="Adicionar" onclick="cadastrar()" class="btn btn-primary" data-bs-dismiss="modal">
            </div>
      
          </div>
        </div>
  </div>
  <div class="modal" id="modallogin">
        <!--MODAL DE LOGIN-->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Novo Usuário</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <div class="modal-body was-validated">

                <div>
                  <label for="login">Usuário:</label>
                  <input class="form-control" type="text" placeholder="Seu Usuario" id="login" name="login" required>
                  <div class="valid-feedback">Válido.</div>
                  <div class="invalid-feedback">Por favor, preencha o campo!.</div>
                </div>
        
                <div>
                  <label for="loginsenha">Senha:</label>
                  <input class="form-control" type="password" placeholder="Sua senha" id="loginsenha" name="loginsenha" required>
                  <div id="verloginsenha" onclick="ver('loginsenha')"><i class="fa-solid fa-eye"></i></div><br>
                </div>
                <div id="validacao"></div>
            </div>
                
      
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
              <input type="button" value="Login" onclick="login()" class="btn btn-primary">
            </div>
      
          </div>
        </div>
  </div>
    
</body>
