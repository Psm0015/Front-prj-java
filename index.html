    <title>Login</title>

<body>
    <section>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Login</h3>
      
                  <div class="form-outline mb-4">
                    <input type="email" id="login" class="form-control form-control-lg" />
                    <label class="form-label" for="login">Usuario</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="senha" class="form-control form-control-lg" />
                    <label class="form-label" for="senha">Senha</label>
                  </div>
      
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Lembrar Senha </label>
                  </div>
      
                  <button onclick="login()" class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button>
                  <div id="validacao"></div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
